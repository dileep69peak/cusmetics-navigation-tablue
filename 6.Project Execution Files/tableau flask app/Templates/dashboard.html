<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmetic Insights Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #dashboard-container {
      width: 100%;
      min-height: 600px;
      margin-top: 20px;
    }
    #load-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Cosmetic Insights Dashboard</h1>
  <div id="dashboard-container">
    <button id="load-button">Load Dashboard</button>
  </div>

  <script>
    document.getElementById('load-button').addEventListener('click', function() {
      // Replace button with Tableau embed container
      const container = document.getElementById('dashboard-container');
      container.innerHTML = `
        {% extends "base.html" %}

{% block content %}
<div class='tableauPlaceholder' id='viz1750528746878' style='position: relative; width:100vw; height:100vh;'>
  <noscript>
    <a href='#'>
      <img alt=' ' src='https://public.tableau.com/static/images/Co/Cosmetics_Insights_Story/ProductRankingandDetailedAnalysis/1.png' style='border: none' />
    </a>
  </noscript>
  <object class='tableauViz' style='width:100%; height:100%;'>
    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' /> 
    <param name='embed_code_version' value='3' /> 
    <param name='site_root' value='' />
    <param name='name' value='Cosmetics_Insights_Story/ProductRankingandDetailedAnalysis' />
    <param name='tabs' value='yes' />
    <param name='toolbar' value='yes' />
    <param name='static_image' value='https://public.tableau.com/static/images/Co/Cosmetics_Insights_Story/ProductRankingandDetailedAnalysis/1.png' />
    <param name='animate_transition' value='yes' />
    <param name='display_static_image' value='yes' />
    <param name='display_spinner' value='yes' />
    <param name='display_overlay' value='yes' />
    <param name='display_count' value='yes' />
    <param name='language' value='en-US' />
  </object>
</div>
{% endblock %}

      `;

      // Dynamically add Tableau API script
      const script = document.createElement('script');
      script.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      document.body.appendChild(script);
    });
  </script>

</body>
</html>
